<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>WebHotel</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Efetuar pagamento de reserva
			</h1>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" th:action="@{/reservas/pagar}" class="form-vertical  js-form-loading">

			<!-- MENSAGEM DE SUCESSO -->
    		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
	    		<span th:text="${mensagem}"></span>
	    		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
    			</button>
    		</div>

			<input type="hidden" name="id"/>
			<div class="row">
				<div class="col-sm-2">
					<div class="form-group">
						<label for="input-produto-estoque">Forma de Pagamento</label>
						<select class="form-control" name="formaDePagamento">
							<option value="" label="-- Selecione --"></option>
							<option th:each="enumPag : ${enumPagamento}" th:value="${enumPag}" th:text="${enumPag.descricao}"></option>
                    	</select>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-2">
					<div class="form-group">
						<label for="input-produto-preco">Valor pago</label>
						<input id="input-produto-preco" step="any" name="valorPago" type="number" class="form-control" placeholder="Ex: 199,90"/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Pagar</button>
				<a th:href="@{/reservas}" class="btn  btn-default">Voltar</a>
			</div>
		</form>
	</div>

</section>
</body>
</html>
