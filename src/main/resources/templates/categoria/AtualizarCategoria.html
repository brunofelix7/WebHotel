<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>WebHotel</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Atualizar categoria
			</h1>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" th:action="@{/categorias/alterar}" th:object="${categoria}" class="form-vertical  js-form-loading">

			<!-- MENSAGEM DE SUCESSO -->
    		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
	    		<span th:text="${mensagem}"></span>
	    		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
    			</button>
    		</div>
    		
    		<!-- ALERTA DE CAMPOS VALIDADOS-->
    		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
	    		 <div th:each="error : ${#fields.detailedErrors()}">
	    			<span th:text="${error.message}"></span>
	    		</div>
    		</div>
    		
			<input type="hidden" th:field="*{id}"/>
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="input-produto-nome">Nome</label>
						<input id="input-produto-nome" th:field="*{nome}" type="text" class="form-control" placeholder="Ex: Duplo"/>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="input-produto-preco">Descrição</label>
						<input id="input-produto-preco" th:field="*{descricao}" type="text" class="form-control" placeholder="Ex: Quarto com suite"/>
					</div>
				</div>
			</div>
	
			<div class="row">
				<div class="col-sm-2">
					<div class="form-group" th:classappend="${#fields.hasErrors('capacidade')} ? has-error">
						<label for="input-produto-estoque">Capacidade</label>
						<input id="input-produto-estoque" th:field="*{capacidade}" type="number" class="form-control" placeholder="Ex: 2"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">
					<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
						<label for="input-produto-estoque">Valor</label>
						<input id="input-produto-estoque" th:field="*{valor}" type="text" class="form-control" placeholder="Ex: 199,90"/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<a th:href="@{/categorias}" class="btn  btn-default">Voltar</a>
			</div>
		</form>
	</div>

</section>
</body>
</html>
