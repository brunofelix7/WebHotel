<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>WebHotel</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Atualizar hospede
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form method="POST" th:action="@{/hospedes/alterar}" th:object="${hospede}" class="form-vertical  js-form-loading">
			
			<!-- MENSAGEM DE SUCESSO -->
    		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
	    		<span th:text="${mensagem}"></span>
	    		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
    			</button>
    		</div>
    		
    		<!-- ALERTA DE CAMPOS VALIDADOS-->
    		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
	    		 <div th:each="error : ${#fields.detailedErrors()}">
	    			<span th:text="${error.message}"></span>
	    		</div>
    		</div>
			
			<input type="hidden" th:field="*{id}"/>
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="input-produto-nome">Nome</label>
						<input id="input-produto-nome" th:field="*{nome}" type="text" class="form-control" placeholder="Nome"/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
						<label for="input-produto-preco">CPF</label>
						<input id="input-produto-preco" th:field="*{cpf}" type="text" class="form-control" placeholder="xxx.xxx.xxx-xx"/>
					</div>
				</div>
			</div>
	
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
						<label for="input-produto-estoque">E-mail</label>
						<input id="input-produto-estoque" th:field="*{email}" type="text" class="form-control" placeholder="exemplo@gmail.com"/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('telefone')} ? has-error">
						<label for="input-produto-estoque">Telefone</label>
						<input id="input-produto-estoque" th:field="*{telefone}" required="required" type="text" class="form-control" placeholder="xx xxxx xxxx"/>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-5">
					<div class="form-group">
						<label for="input-produto-estoque">Rua</label>
						<input id="input-produto-estoque" name="logradouro" th:value="${hospede.endereco.logradouro}" required="required" type="text" class="form-control" placeholder="Av. Epitácio Pessoa"/>
					</div>
				</div>
				<div class="col-sm-1">
					<div class="form-group">
						<label for="input-produto-estoque">Número</label>
						<input id="input-produto-estoque" name="numero" th:value="${hospede.endereco.numero}" required="required" type="number" class="form-control" placeholder="447"/>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label for="input-produto-estoque">Bairro</label>
						<input id="input-produto-estoque" name="bairro" th:value="${hospede.endereco.bairro}" required="required" type="text" class="form-control" placeholder="Funcionarios"/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label for="input-produto-estoque">Cidade</label>
						<input id="input-produto-estoque" name="cidade" th:value="${hospede.endereco.cidade}" required="required" type="text" class="form-control" placeholder="João Pessoa"/>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-5">
					<div class="form-group">
						<label for="input-produto-estoque">CEP</label>
						<input id="input-produto-estoque" name="cep" th:value="${hospede.endereco.cep}" required="required" type="text" class="form-control" placeholder="58079-666"/>
					</div>
				</div>
				<div class="col-sm-1">
					<div class="form-group">
						<label for="input-produto-estoque">Estado</label>
						<input id="input-produto-estoque" name="estado" th:value="${hospede.endereco.estado}" required="required" maxlength="2" type="text" class="form-control" placeholder="PB"/>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<a th:href="@{/hospedes}" class="btn  btn-default">Voltar</a>
			</div>
	
		</form>
	</div>

</section>
</body>
</html>
