<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>WebHotel</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
				
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="table-responsive">
		
			<div>
				<figure>
					<img style="width: 20%; height: 20%;" src="/layout/images/Reserva.jpg" alt="reserva"/>
					<hr/>
				</figure>
			</div>
		
			<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<td style="padding-bottom: 10px;"><b>Hópede: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${reserva.hospede.nome}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>Quarto: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${reserva.quarto.numero}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>Data Início: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${#dates.format(reserva.dataInicial, 'dd/MM/yyyy')}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>Data Final: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${#dates.format(reserva.dataFinal, 'dd/MM/yyyy')}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>CheckIn: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${reserva.dataCheckIn}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>CheckOut: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${reserva.dataCheckOut}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 5px;"><b>Status: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${reserva.status}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>Pago: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${reserva.pago}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>Total: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${reserva.valorPago}"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 10px;"><b>Forma de Pagamento: </b></td>
						<td style="padding-left: 10px; padding-bottom: 10px;" th:text="${reserva.formaDePagamento}"></td>
					</tr>
				</thead>
				<tbody>
					<!-- Não utilizado -->
				</tbody>
			</table>
			
			<div class="form-group">
				<a th:href="@{/reservas/atualizar/{codigo}(codigo=${reserva.id})}" class="btn  btn-primary" type="submit">Editar</a>
				<a th:href="@{/reservas/excluir/{codigo}(codigo=${reserva.id})}" class="btn  btn-primary" type="submit">Excluir</a>
				<a th:href="@{/reservas/checkin/{codigo}(codigo=${reserva.id})}" class="btn  btn-primary" type="submit">Fazer CheckIn</a>
				<a th:href="@{/reservas/checkout/{codigo}(codigo=${reserva.id})}" class="btn  btn-primary" type="submit">Fazer CheckOut</a>
				<a th:href="@{/reservas/pagamento/{codigo}(codigo=${reserva.id})}" class="btn  btn-primary" type="submit">Efetuar pagamento</a>
				<a th:href="@{/reservas}" class="btn  btn-default">Voltar</a>
			</div>
		</div>
	</div>

</section>
</body>
</html>
